<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../styles/global.css">
        <script defer src="../../assets/fontawesome/js/all.js"></script>
        <title>Ed. Hector Bonilla</title>
    </head>
    <body onload="initAccount()">
        <header class="topnav">
            <a href="../index.html">
                <img src="../../assets/logo.svg" class="logo" alt="logo">
            </a>
            <div class="topnav-title"><span>Usuários</span></div>
            <div class="menu">             
              <a href="../account/account.html" class="link active" title="Usuário"><span><i class="fas fa-user"></i></span></i></a>
              <a href="../services/services.html" class="link" title="Serviços"><span><i class="fas fa-wrench"></span></i></a>
              <a href="../financial/financial.html" class="link" title="Financeiro"><span><i class="fas fa-dollar-sign"></span></i></a>
              <a href="../settings/settings.html" class="link" title="Configurações"><span><i class="fas fa-cog"></span></i></a>
              <a href="../login/login.html" class="link" style="margin-left: 20px;" onclick="logout()"><span><i class="fas fa-sign-out-alt"></span></i></a>
            </div>
        </header>
        <div class="layout">
          <main class="main-container">
            <div class="d-flex align-items-start">
              <div class="nav flex-column nav-pills me-3" id="settingsTab" role="tablist" aria-orientation="vertical">
                <button class="nav-link  active" id="v-pills-account-tab" data-bs-toggle="pill" data-bs-target="#v-pills-account" type="button" role="tab" aria-controls="v-pills-account" aria-selected="false" onclick=""><span><i class="fas fa-user"></i></span>Alterar Informações Pessoais</button>
                <button class="nav-link" id="v-pills-password-tab" data-bs-toggle="pill" data-bs-target="#v-pills-password" type="button" role="tab" aria-controls="v-pills-password" aria-selected="true"><span><i class="fas fa-key"></i></span>Alterar Senha</button>
              </div>
              <div class="tab-content" id="settingsTabContent">
                <div class="tab-pane fade show active" id="v-pills-account" role="tabpanel" aria-labelledby="v-pills-account-tab">
                  <h2>Configurações do Usuário</h2>
                  <p>Atualizar informações de cadastro</p>           
                  <form id="accountForm">
                    <div class="form-group row">                      
                      <div class="col-sm-6">
                          <label for="inputName">Nome*</label>
                          <input type="text" class="form-control" id="inputName" required placeholder="Nome">
                      </div>
                      <div class="col-sm-6">
                          <label for="inputApartment">Apartamento</label>
                          <input type="text" class="form-control" id="inputApartment" disabled placeholder="Apartamento (se aplicável)" >
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="inputEmail">E-mail*</label>
                          <input type="email" class="form-control" id="inputEmail" required placeholder="E-mail">
                      </div>
                      <div class="col-sm-6">
                          <label for="inputPhone">Telefone*</label>
                          <input type="text" class="form-control" id="inputPhone" onkeypress="mask(this, phoneMask)" maxlength="15" required placeholder="Telefone">
                      </div>                                    
                    </div>
                    <div class="form-group row">                                                                        
                      <div class="col-sm-6">
                          <label for="selectRole">Perfil*</label>
                          <select class="form-select" id="selectRole" required disabled aria-placeholder="Perfil"></select>
                      </div>
                      <div class="col-sm-6">
                          <label for="selectCategory">Categoria*</label>
                          <select class="form-select" id="selectCategory" required disabled aria-placeholder="Categoria"></select>
                      </div>
                    </div>                   
                  </form>                                       
                  <button class="btn btn-success" style="margin-top: 20px; float: right;" onclick="updatePersonalInfo()">Confirmar</button>                                               
                </div>
                <div class="tab-pane fade" id="v-pills-password" role="tabpanel" aria-labelledby="v-pills-password-tab">
                  <h2>Configurações do Usuário</h2>
                  <p>Alterar senha</p>           
                  <form id="passwordForm">
                    <div class="form-group row">                      
                      <div class="col-sm-12">
                          <label for="inputCurrentPassword">Senha Atual*</label>
                          <input type="password" class="form-control" id="inputCurrentPassword" required placeholder="Senha Atual">
                      </div>                      
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-12">
                        <label for="inputNewPassword">Nova Senha*</label>
                        <input type="password" class="form-control" id="inputNewPassword" required placeholder="Nova Senha" >
                      </div>                                                     
                    </div>
                    <div class="form-group row">                                                                        
                      <div class="col-sm-12">
                        <label for="inputConfirmPassword">Confirmar Nova Senha*</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" required placeholder="Confimar Nova Senha">
                      </div>
                    </div>                   
                  </form>  
                  <button class="btn btn-success" style="margin-top: 20px; float: right;" onclick="updatePassword()">Confirmar</button>                                               
                </div>                
              </div>
            </div>            
          </main>
          <div class="footer">Gestão de Condomínios - Ed. Hector Bonilla</div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="../../helpers/logout.js"></script>
      <script src="../../helpers/masks.js"></script>
      <script src="account.js"></script>
    </body>
</html>
