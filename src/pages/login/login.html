<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login - Ed. Hector Bonilla</title>
</head>
<body>
    <div class="layout">
        <main class="main-container">
            <img class="mb-4 login-logo" src="../../assets/logo.svg" alt="" width="200" height="200">
            <div class="form-container">
            <form id="login-form" method="post" onsubmit="login(this)">
              <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Usuário">
                <label for="username">Nome de Usuário</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Senha">
                <label for="password">Senha</label>
              </div>          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Continuar conectado
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
        </div>
          </main>
        <div class="footer">Puc Minas - Gestão de Condomínios - Ed. Hector Bonilla</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
    <script>
        function handleLogin (event) {                
                event.preventDefault();

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                result = login(username, password);

                if (result) {
                    window.location.href = '../index.html';
                }
                else {
                    alert('Usuário ou senha inválidos!');
                }

                console.log(username, password)
        }
        document.getElementById ('login-form').addEventListener ('submit', handleLogin);        
    </script>
</body>
</html>
